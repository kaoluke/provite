<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>泡泡食光 - 管理端</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #fffaf2;
      padding: 1rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #discount-info {
      background-color: #ffefc5;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    #orderList {
      max-width: 600px;
      margin: 0 auto;
    }
    .order-item {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin: 1rem 0;
      padding: 1rem;
    }
    .order-item ul {
      padding-left: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>泡泡食光 - 訂單管理</h1>
  <div id="discount-info">
    <p>✅ 優惠條件：</p>
    <ul>
      <li>三樣皆購買折扣 10 元</li>
      <li>預購期限前（2025/06/04）再折 10 元</li>
    </ul>
  </div>
  <div id="orderList">載入中...</div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWfzmulutWwX9XZd__ZJJDH9ajq1rVYVM",
      authDomain: "times-a3946.firebaseapp.com",
      databaseURL: "https://times-a3946-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "times-a3946",
      storageBucket: "times-a3946.appspot.com",
      messagingSenderId: "168824083063",
      appId: "1:168824083063:web:123a72d9aa61ed62d5ec72"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const prices = { main: 50, side: 20, drink: 40 };

    const orderList = document.getElementById("orderList");
    orderList.innerHTML = "";

    db.ref("orders").on("child_added", snapshot => {
      const data = snapshot.val();

      const originalPrice =
        data.mainQty * prices.main +
        data.sideQty * prices.side +
        data.drinkQty * prices.drink;

      const item = document.createElement("div");
      item.classList.add("order-item");
      item.innerHTML = `
        <p><strong>${data.name}</strong> - ${new Date(data.time).toLocaleString()}</p>
        <ul>
          <li>主食：${data.main} x ${data.mainQty}</li>
          <li>副食：${data.side} x ${data.sideQty}</li>
          <li>飲料：${data.drink} x ${data.drinkQty}</li>
        </ul>
        <p>原價：${originalPrice} 元</p>
        <p>折扣後價格：${data.total} 元</p>
      `;
      orderList.prepend(item);
    });
  </script>
</body>
</html>
