<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>泡泡食光 - 管理端</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: #fff8f0;
      padding: 2rem;
    }
    h1 {
      color: #ff6f00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #ffcc80;
    }
    tr:nth-child(even) {
      background-color: #fff3e0;
    }
  </style>
</head>
<body>
  <h1>泡泡食光 - 訂單管理介面</h1>
  <table>
    <thead>
      <tr>
        <th>姓名</th>
        <th>主食</th><th>數量</th>
        <th>副食</th><th>數量</th>
        <th>飲料</th><th>數量</th>
        <th>折扣前</th>
        <th>折扣後</th>
        <th>時間</th>
      </tr>
    </thead>
    <tbody id="orderTableBody"></tbody>
  </table>

  <script>
    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyBWfzmulutWwX9XZd__ZJJDH9ajq1rVYVM",
      authDomain: "times-a3946.firebaseapp.com",
      databaseURL: "https://times-a3946-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "times-a3946",
      storageBucket: "times-a3946.appspot.com",
      messagingSenderId: "168824083063",
      appId: "1:168824083063:web:123a72d9aa61ed62d5ec72"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const prices = { main: 50, side: 20, drink: 40 };

    function calculateDiscountedTotal(data) {
      const mainQty = data.mainQty || 0;
      const sideQty = data.sideQty || 0;
      const drinkQty = data.drinkQty || 0;

      let total = mainQty * prices.main + sideQty * prices.side + drinkQty * prices.drink;
      let discountedTotal = total;

      const orderDate = new Date(data.time);
      const deadline = new Date("2025-06-04T23:59:59");

      if (orderDate <= deadline) discountedTotal -= 10;
      if (mainQty > 0 && sideQty > 0 && drinkQty > 0) discountedTotal -= 10;

      if (discountedTotal < 0) discountedTotal = 0;

      return { total, discountedTotal };
    }

    db.ref("orders").on("value", snapshot => {
      const table = document.getElementById("orderTableBody");
      table.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const { total, discountedTotal } = calculateDiscountedTotal(data);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name || ""}</td>
          <td>${data.main || ""}</td><td>${data.mainQty || 0}</td>
          <td>${data.side || ""}</td><td>${data.sideQty || 0}</td>
          <td>${data.drink || ""}</td><td>${data.drinkQty || 0}</td>
          <td>${total} 元</td>
          <td>${discountedTotal} 元</td>
          <td>${new Date(data.time).toLocaleString()}</td>
        `;
        table.appendChild(row);
      });
    });
  </script>
</body>
</html>
