<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>泡泡食光 - 管理介面</title>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 260px;
      background-color: #fffbf0;
      padding: 1rem;
      border-right: 1px solid #ddd;
    }
    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #444;
    }
    .main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    .discount {
      color: #e44;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>優惠說明</h2>
    <ul>
      <li>點滿主食、副食與飲料折扣 10 元</li>
      <li>6/4 前下單再折 10 元</li>
    </ul>
  </div>
  <div class="main">
    <h1>即時訂單紀錄</h1>
    <table>
      <thead>
        <tr>
          <th>姓名</th>
          <th>主食</th>
          <th>副食</th>
          <th>飲料</th>
          <th>原價</th>
          <th>折扣後</th>
          <th>時間</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
  </div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWfzmulutWwX9XZd__ZJJDH9ajq1rVYVM",
      authDomain: "times-a3946.firebaseapp.com",
      databaseURL: "https://times-a3946-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "times-a3946",
      storageBucket: "times-a3946.appspot.com",
      messagingSenderId: "168824083063",
      appId: "1:168824083063:web:123a72d9aa61ed62d5ec72"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const prices = {
      main: 50,
      side: 20,
      drink: 40
    };

    function calculateDiscountedTotal(order) {
      const mainQty = parseInt(order.mainQty) || 0;
      const sideQty = parseInt(order.sideQty) || 0;
      const drinkQty = parseInt(order.drinkQty) || 0;
      let total = mainQty * prices.main + sideQty * prices.side + drinkQty * prices.drink;

      if (mainQty > 0 && sideQty > 0 && drinkQty > 0) total -= 10;
      const now = new Date(order.time);
      const deadline = new Date("2025-06-04T23:59:59");
      if (now < deadline) total -= 10;

      return total;
    }

    db.ref("orders").on("value", snapshot => {
      const table = document.getElementById("orderTable");
      table.innerHTML = "";
      snapshot.forEach(child => {
        const order = child.val();
        const row = document.createElement("tr");

        const originalTotal = order.total;
        const discountedTotal = calculateDiscountedTotal(order);

        row.innerHTML = `
          <td>${order.name}</td>
          <td>${order.main} × ${order.mainQty}</td>
          <td>${order.side} × ${order.sideQty}</td>
          <td>${order.drink} × ${order.drinkQty}</td>
          <td>${originalTotal}</td>
          <td class="discount">${discountedTotal}</td>
          <td>${new Date(order.time).toLocaleString()}</td>
        `;
        table.appendChild(row);
      });
    });
  </script>
</body>
</html>
